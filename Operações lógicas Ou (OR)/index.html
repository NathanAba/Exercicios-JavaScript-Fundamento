  <script>

    //Operador LÃ³gico OU (OR = ||)
    let SpaceShip = "elemental"
    let Velocity = 20

    console.log(SpaceShip.length == 9 || Velocity > 15)
    //V ou V = V (Verdadeiro ou Verdadeiro sempre vai ser VERDADEIRO)
    
    console.log(Velocity > 10  || Velocity <19)
