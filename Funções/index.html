<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function speedUp(velocity, acceleration){ // Velocity e acceleration são parametros declarados na função
      let newVelocity = velocity + acceleration
      console.log ("Nova velocidade" + newVelocity)
    }

    speedUp(60,10) //chamando a função e enviando 2 parametros // precisa ser na mesma ordem dos parametros declarados

  </script>
  
</body>

</html>
