/*
  Operadores:
| = |  Atribuição de variavel;
| == | Faz a comparação dos dados, porém, não das tipagens;
| === | Faz a comparação dos dados e das tipagens;
|  != | Diferença entre os dados, porém, não entre as tipagens;
| !== | Diferença entre os dados e as tipagens;
|  >  | Maior que, e.x:  IF (val > val2) {};
|  <  | Menor que, e.x:  IF (val < val2) {};
|  >=  | Maior ou igual que, e.x:  IF (val >= val2) {};
