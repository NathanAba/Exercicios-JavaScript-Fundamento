  <script>
    //IF
    let velocity = 99

    if (velocity < 100) { // O IF não pode existir sem o ELSE
      console.log ("Dentro do limite de velocidade")
    } else {
      console.log ("Acima do Limite! Cuidado!")
    }
    // O (IF = SE (tradução)) irá verificar se esta dentro do parametro, se sim ira colocar como "Dentro do limite de velocidade", se não (ELSE), aparecerá "Acima do Limite! Cuidado!"

  </script>
