<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    function speedUp(velocity, acceleration){ 
      let newVelocity = velocity + acceleration
      console.log ("Nova velocidade" + newVelocity)
      return newVelocity // pedi para retornar a váriavel
    }

    let velocity = 80 
    let acceleration = 5

    console.log(velocity) // mostrar o valor inicial da velocity

    velocity = speedUp(velocity, acceleration)

    console.log(velocity) // mostrar o valor final da velocity após chamar speedUp


  </script>
</body>

</html>
